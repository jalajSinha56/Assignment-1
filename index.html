<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b><center><font size="6">Registration Form</font></center></b></p><hr>
    <p><center><font size ="3">Of course, all submitted information is kept in the strictest confidence. You always retain control of your information with D.W. Simpson & Co.</font></center></p>
    <p><b><center><font size="3">Our services are always at no cost to you.</font></center></b></p>
    <form action="">
        <label ><b>Name:</b><input type="text"></label>
        <br><br>
        <label for="name"><b>Address:</b></label>
        <input type="text" name="myName">
        <br><br>
        <label for="date"><b>City:</b></label>
        <input type="text" name="date" id="date">
        <label for="state"><b>State/Province:</b></label>
        <input type="text" name="state" id="state">
        <br><br>
        <label for="number"><b>Zip code:</b></label>
        <input type="number" id="number" name="abc">
        <br><br>
        <label for="country"><b>Country:</b></label>
        <input type="text" id="country" name="abc">
        <br><br>
        <fieldset>
            <legend><b>Gender</b></legend>
            <label for="abc"><input type="radio"name="abc" id="abc"><b>Male:</b></label>
            <label for="bcd"><input type="radio" name ="abc" id="bcd"><b>Female:</b></label>
            <label for="cab"><input type="radio" name="abc" id="cab"><b>Other:</b></label>
        </fieldset><br>
        <label><b>Phone: (H)</b><input type="number"></label>
        <label><b>Fax:</b><input type="number"></label>
        <br><br>
        <label><b>Phone: (W)</b><input type="number"></label>(if able to speak freely.)
        <br><br>
        <label><b>Email:</b><input type="email"></label>
        <br>
        <p><b>Professional designations earned:</b></p>
        <label><input type="checkbox">College Student</label>
        <label><input type="checkbox">Acturial Student</label>
        <label><input type="checkbox">ACAS</label>
        <label><input type="checkbox">FCAS</label>
        <label><input type="checkbox">ASA</label>
        <label><input type="checkbox">EA</label>
        <label><input type="checkbox">MAAA</label>
        <label><input type="checkbox">MBA</label>
        <label><input type="checkbox">FIAA</label>
        <label><input type="checkbox">Financial Engineer</label>
        <label><input type="checkbox">MS</label>
        <label><input type="checkbox">Ph d</label>
        <label><input type="checkbox">Data Mining</label>
        <label><input type="checkbox">Quant</label><br><br>
        <label><b>Other Designation:</b><br><textarea rows="2" cols="50"></textarea> </label>

        


        
    </form>
</body>
</html>
